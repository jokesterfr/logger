<!doctype html>
<script src="../logger.js"></script>
<script type="text/javascript">
	var logger = new Logger('client-side example');
	logger.emergency('--> EMERGENCY line 5');
	logger.critical('--> CRITICAL line 6');
	logger.alert('--> ALERT line 7');
	logger.error('--> ERROR line 8');
	logger.warning('--> WARNING line 9');
	logger.notice('--> NOTICE line 10');
	logger.info('--> INFO line 11');
	logger.debug('--> DEBUG line 12');
</script>
<h1>Pour voir l'effet (kiss-cool) ouvrez la console javascript de votre navigateur</h1>
